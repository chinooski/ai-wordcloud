name: CI

on:
  push:
    branches: [ main, feature/* ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"
        
    - name: Set up Python
      run: uv python install 3.12
      
    - name: Install dependencies
      run: uv sync --group dev
      
    - name: Run tests
      run: uv run pytest
      
    - name: Run linting
      run: |
        uv run ruff check .
        uv run black --check .
      
    - name: Check backend can start
      run: |
        uv run python -c "import backend.main; print('âœ… Backend imports successfully')"